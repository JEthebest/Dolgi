{% extends 'users/base.html' %}

{% block content %}
<div class="container">
  <h1 class="mb-4">Долги агента</h1>
  <div class="row">
    <div class="col-md-12">
      <div class="card shadow">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Дата</th>
                  <th>Агент</th>
                  <th>Сумма</th>
                  <th>Действия</th>
                </tr>
              </thead>
              <tbody>
                {% for debt in debts %}
                <tr>
                  <td>{{ debt.date }}</td>
                  <td>{{ debt.agent }}</td>
                  <td>{{ debt.amount }}</td>
                  <td>
                    <a href="{% url 'update_debt' pk=debt.pk %}" class="btn btn-sm btn-primary me-2">
                      Изменить
                    </a>
                    <a href="{% url 'delete_debt' pk=debt.pk %}" class="btn btn-sm btn-danger" onclick="return confirm('Вы уверены?')">
                      Удалить
                    </a>
                  </td>
                </tr>
                {% empty %}
                <tr>
                  <td colspan="6" class="text-center">Нет задолженностей для отображения</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="text-center mt-4">
    <a href="{% url 'create_debt' %}" class="btn btn-primary">Добавить задолженность</a>
  </div>
</div>
{% endblock %}
