{% extends 'users/base.html' %}
{% block content %}
<h2>Сброс пароля</h2>
{% if validlink %}
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Сохранить новый пароль</button>
</form>
{% else %}
<p>Ссылка для сброса пароля недействительна</p>
{% endif %}
{% endblock %}
